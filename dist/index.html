<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css">
      .video-player {
      width: 800px;
      height: 600px;
      }

      .video-player-container {
      width: 100%;
      height: 100%;
      }

      .control-panel__botton {
      width: 20px;
      height: 30px;
      margin: 1px auto;
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      }


    </style>
</head>
<body>
  <div id="player" class="video-player">
    <div class="js-video-container video-player-container"></div>
    <div style="background-color: black;">
      <div class="control-panel">
        <button class="js-play-button control-panel__botton">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button control-panel__botton" hidden>
          <i class="fa fa-pause " aria-hidden="true"></i>
        </button>
        <button class="js-volume-button control-panel__botton">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button control-panel__botton" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-fullscreen-button control-panel__botton">
          <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </button>
       </div>
    </div>
    <div style="color: white;">
      <span class="js-current-time"></span>
      —
      <span class="js-duration"></span>
    </div>

    <div class="js-progress" style="background-color: grey;">
      <div class="js-progress-slider" style="background-color: red;">Прогресс</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player'
    });
  </script>

</body>
</html>
